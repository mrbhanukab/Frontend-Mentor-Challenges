<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <div class="bg bg-top"></div>
    <div class="bg bg-bottom"></div>
    <div class="card">
      <div id="ctop">
        <div class="prof">
          <img
            class="userprof"
            src="./images/image-victor.jpg"
            alt="user image"
          />
        </div>
      </div>
      <div class="cmiddle">
        <div id="rowa">
          <p id="username">Victor Crest<span>26</span></p>
        </div>
        <br />
        <p id="city">London</p>
        <div class="cbot">
          <p>80K<span>Followers</span></p>
          <p>803K<span>Likes</span></p>
          <p>1.4K<span>Photos</span></p>
        </div>
      </div>
      <marquee scrollmount="1">
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="https://mrbhanukab.github.io">Mr.Bhanuka</a>.
        </div></marquee
      >
    </div>
  </body>
</html>
